<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto IoT - Tempo Real</title>
    <link rel="stylesheet" href="css/dashboards.css">

    <!-- script do google charts -->
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0/dist/Chart.min.js"></script>
    <script type="text/javascript" src="funcoes.js"></script>
    <script type="text/javascript" src="../routes/api-sensores.js"></script>

</head>

<body onload="atualizacaoPeriodica()">
    <!--header inicio-->
    <div class="header">
        <div class="container">
            <div class="imguser">

            </div>
            <div class="usuario">
                <h3>Ol√°, <b id="b_usuario"></b></h3>
            </div>
            <div class="nav">
                <ul>
                    <li><a href="#" class="highlight" onclick="logoff()">Sair</a></li>
                    <li class="highlight">Planetas cadastrados:</li>
                    <li class="highlight scrolar" id="planetas"></li>

                </ul>
            </div>
        </div>
    </div>

    <div class="graficos">
        <input type="text" class="input-padrao" name="Estrela" placeholder="Estrela:">
        <div id="chart_div" class="gauge"></div>
        <canvas id="myChart" width="200" height="200"></canvas>

    </div>
    <div id="id_fundo" class="fundo">
    </div>


    <div id="abrirModal" class="modal">
        <form id="form_cadastro" method="post" onsubmit="return cadastrar()">
            <h2>Parece que temos planeta detectado!</h2>
            <h3>De um nome para ele!</h3>
            <br>
            <input type="text" class="input-padrao" id="planeta" name="planeta" placeholder="Nome do planeta:">
            <br>
            orbita:
            <br>
            <input type="text" class="input-padrao" id="orbita" name="orbita" value="">
            <button id="btn_entrar" type="submit" id="btn_entrar" class="btn-green">Salvar</button>
        </form>
    </div>
</body>

</body>
<script type="text/javascript" src="script.js"></script>
